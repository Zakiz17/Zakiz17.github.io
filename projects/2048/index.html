<!DOCTYPE html>
<html lang="pl" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 â€” Kacper</title>
    <style>
        :root[data-theme="dark"] {
            --bg: #0f0f1a;
            --bg-card: #1a1a2e;
            --bg-input: #16213e;
            --border: #2a2a4a;
            --text: #e0e0e0;
            --text-muted: #8888aa;
            --accent: #6c5ce7;
            --accent-hover: #a29bfe;
            --toggle-bg: #2a2a4a;
            --shadow: rgba(0,0,0,0.3);
            --grid-bg: #12122a;
            --cell-empty: #1e1e3a;
        }
        :root[data-theme="light"] {
            --bg: #f0f2f5;
            --bg-card: #ffffff;
            --bg-input: #f8f9fa;
            --border: #ddd;
            --text: #1a1a2e;
            --text-muted: #666;
            --accent: #6c5ce7;
            --accent-hover: #5a4bd1;
            --toggle-bg: #ddd;
            --shadow: rgba(0,0,0,0.1);
            --grid-bg: #bbada0;
            --cell-empty: #cdc1b4;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s, color 0.3s;
            user-select: none;
        }

        .app {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 20px;
            width: 100%;
            max-width: 440px;
            margin: 1rem;
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px var(--shadow);
            transition: background 0.3s, border-color 0.3s;
        }

        .app-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .app-header h1 { font-size: 2rem; font-weight: 900; color: var(--accent); }

        .header-right { display: flex; gap: 0.5rem; align-items: center; }

        .theme-toggle {
            background: var(--toggle-bg);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s, transform 0.2s;
        }
        .theme-toggle:hover { transform: scale(1.1); }
        [data-theme="dark"] .icon-light { display: none; }
        [data-theme="dark"] .icon-dark { display: inline; }
        [data-theme="light"] .icon-light { display: inline; }
        [data-theme="light"] .icon-dark { display: none; }

        .scores {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .score-box {
            flex: 1;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 0.5rem;
            text-align: center;
            transition: background 0.3s;
        }

        .score-label { font-size: 0.65rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; }
        .score-value { font-size: 1.3rem; font-weight: 800; }
        .score-value.best { color: var(--accent); }

        /* Grid */
        .grid {
            background: var(--grid-bg);
            border-radius: 12px;
            padding: 8px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 1rem;
            aspect-ratio: 1;
            transition: background 0.3s;
        }

        .tile {
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            transition: background 0.1s;
        }

        .tile-0    { background: var(--cell-empty); }
        .tile-2    { background: #eee4da; color: #776e65; }
        .tile-4    { background: #ede0c8; color: #776e65; }
        .tile-8    { background: #f2b179; color: #f9f6f2; }
        .tile-16   { background: #f59563; color: #f9f6f2; }
        .tile-32   { background: #f67c5f; color: #f9f6f2; }
        .tile-64   { background: #f65e3b; color: #f9f6f2; }
        .tile-128  { background: #edcf72; color: #f9f6f2; font-size: 0.9em; }
        .tile-256  { background: #edcc61; color: #f9f6f2; font-size: 0.9em; }
        .tile-512  { background: #edc850; color: #f9f6f2; font-size: 0.9em; }
        .tile-1024 { background: #edc53f; color: #f9f6f2; font-size: 0.8em; }
        .tile-2048 { background: #edc22e; color: #f9f6f2; font-size: 0.8em; }
        .tile-super { background: #3c3a32; color: #f9f6f2; font-size: 0.7em; }

        .tile.pop {
            animation: pop 0.2s ease;
        }

        @keyframes pop {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .tile.merge {
            animation: merge 0.2s ease;
        }

        @keyframes merge {
            50% { transform: scale(1.15); }
        }

        /* Overlay */
        .overlay {
            position: relative;
            display: none;
        }

        .overlay.visible {
            display: block;
            text-align: center;
            padding: 1rem 0;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; } to { opacity: 1; }
        }

        .overlay-title { font-size: 1.5rem; font-weight: 800; margin-bottom: 0.5rem; }
        .overlay-title.win { color: #edcf72; }
        .overlay-title.lose { color: #e74c3c; }

        .btn {
            padding: 0.6rem 1.5rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }
        .btn:hover { background: var(--accent-hover); transform: translateY(-1px); }

        .hint {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
            text-align: center;
        }

        .back-link {
            display: block;
            text-align: center;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.85rem;
            transition: color 0.3s;
        }
        .back-link:hover { color: var(--accent); }

        @media (max-width: 400px) {
            .app { padding: 1rem; margin: 0.5rem; }
            .grid { gap: 6px; padding: 6px; }
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="app-header">
            <h1>2048</h1>
            <div class="header-right">
                <button class="btn" id="newGame">Nowa gra</button>
                <button class="theme-toggle" id="themeToggle">
                    <span class="icon-dark">&#9790;</span>
                    <span class="icon-light">&#9728;</span>
                </button>
            </div>
        </div>

        <div class="scores">
            <div class="score-box">
                <div class="score-label">Wynik</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-box">
                <div class="score-label">Najlepszy</div>
                <div class="score-value best" id="best">0</div>
            </div>
        </div>

        <div class="grid" id="grid"></div>

        <div class="overlay" id="overlay">
            <div class="overlay-title" id="overlayTitle"></div>
            <button class="btn" id="overlayBtn">Zagraj ponownie</button>
        </div>

        <div class="hint">Strzalki / WASD / Swipe</div>
        <a href="../games/index.html" class="back-link">&larr; Powrot do gier</a>
    </div>

    <script>
        const SIZE = 4;
        let grid, score, bestScore, gameActive, won;

        const gridEl = document.getElementById('grid');
        const scoreEl = document.getElementById('score');
        const bestEl = document.getElementById('best');
        const overlay = document.getElementById('overlay');
        const overlayTitle = document.getElementById('overlayTitle');

        // Theme
        const themeToggle = document.getElementById('themeToggle');
        const savedTheme = localStorage.getItem('2048-theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        themeToggle.addEventListener('click', () => {
            const next = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('2048-theme', next);
        });

        bestScore = parseInt(localStorage.getItem('2048-best')) || 0;
        bestEl.textContent = bestScore;

        function init() {
            grid = Array.from({ length: SIZE }, () => Array(SIZE).fill(0));
            score = 0;
            gameActive = true;
            won = false;
            overlay.classList.remove('visible');
            scoreEl.textContent = '0';
            spawnTile();
            spawnTile();
            render();
        }

        function spawnTile() {
            const empty = [];
            for (let r = 0; r < SIZE; r++)
                for (let c = 0; c < SIZE; c++)
                    if (grid[r][c] === 0) empty.push([r, c]);
            if (empty.length === 0) return;
            const [r, c] = empty[Math.floor(Math.random() * empty.length)];
            grid[r][c] = Math.random() < 0.9 ? 2 : 4;
        }

        function render(newTiles, mergedTiles) {
            const tileSize = gridEl.clientWidth ? (gridEl.clientWidth - 8 * 5) / 4 : 80;
            const fontSize = tileSize * 0.35;

            gridEl.innerHTML = '';
            for (let r = 0; r < SIZE; r++) {
                for (let c = 0; c < SIZE; c++) {
                    const val = grid[r][c];
                    const tile = document.createElement('div');
                    let cls = val <= 2048 ? `tile tile-${val}` : 'tile tile-super';
                    if (newTiles && newTiles.some(([nr, nc]) => nr === r && nc === c)) cls += ' pop';
                    if (mergedTiles && mergedTiles.some(([mr, mc]) => mr === r && mc === c)) cls += ' merge';
                    tile.className = cls;
                    tile.style.fontSize = fontSize + 'px';
                    tile.textContent = val || '';
                    gridEl.appendChild(tile);
                }
            }
        }

        function slide(row) {
            let arr = row.filter(v => v !== 0);
            const merged = [];
            for (let i = 0; i < arr.length - 1; i++) {
                if (arr[i] === arr[i + 1]) {
                    arr[i] *= 2;
                    score += arr[i];
                    arr[i + 1] = 0;
                    merged.push(i);
                }
            }
            arr = arr.filter(v => v !== 0);
            while (arr.length < SIZE) arr.push(0);
            return { result: arr, merged };
        }

        function move(dir) {
            if (!gameActive) return;
            let moved = false;
            const mergedPositions = [];

            if (dir === 'left' || dir === 'right') {
                for (let r = 0; r < SIZE; r++) {
                    let row = [...grid[r]];
                    if (dir === 'right') row.reverse();
                    const { result, merged } = slide(row);
                    if (dir === 'right') result.reverse();
                    for (let c = 0; c < SIZE; c++) {
                        if (grid[r][c] !== result[c]) moved = true;
                        grid[r][c] = result[c];
                    }
                    merged.forEach(i => {
                        const col = dir === 'right' ? SIZE - 1 - i : i;
                        mergedPositions.push([r, col]);
                    });
                }
            } else {
                for (let c = 0; c < SIZE; c++) {
                    let col = [];
                    for (let r = 0; r < SIZE; r++) col.push(grid[r][c]);
                    if (dir === 'down') col.reverse();
                    const { result, merged } = slide(col);
                    if (dir === 'down') result.reverse();
                    for (let r = 0; r < SIZE; r++) {
                        if (grid[r][c] !== result[r]) moved = true;
                        grid[r][c] = result[r];
                    }
                    merged.forEach(i => {
                        const row = dir === 'down' ? SIZE - 1 - i : i;
                        mergedPositions.push([row, c]);
                    });
                }
            }

            if (!moved) return;

            spawnTile();

            // Find new tile
            const newTiles = [];
            for (let r = 0; r < SIZE; r++)
                for (let c = 0; c < SIZE; c++)
                    if (grid[r][c] !== 0) {
                        // Simple heuristic: spawn was last added
                    }

            scoreEl.textContent = score;
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('2048-best', bestScore);
                bestEl.textContent = bestScore;
            }

            render([], mergedPositions);

            // Check win
            if (!won) {
                for (let r = 0; r < SIZE; r++)
                    for (let c = 0; c < SIZE; c++)
                        if (grid[r][c] === 2048) {
                            won = true;
                            overlayTitle.textContent = 'Wygrales! 2048!';
                            overlayTitle.className = 'overlay-title win';
                            overlay.classList.add('visible');
                        }
            }

            // Check lose
            if (!canMove()) {
                gameActive = false;
                overlayTitle.textContent = 'Koniec gry!';
                overlayTitle.className = 'overlay-title lose';
                overlay.classList.add('visible');
            }
        }

        function canMove() {
            for (let r = 0; r < SIZE; r++)
                for (let c = 0; c < SIZE; c++) {
                    if (grid[r][c] === 0) return true;
                    if (c < SIZE - 1 && grid[r][c] === grid[r][c + 1]) return true;
                    if (r < SIZE - 1 && grid[r][c] === grid[r + 1][c]) return true;
                }
            return false;
        }

        // Controls
        const dirMap = {
            ArrowUp: 'up', ArrowDown: 'down', ArrowLeft: 'left', ArrowRight: 'right',
            w: 'up', s: 'down', a: 'left', d: 'right',
            W: 'up', S: 'down', A: 'left', D: 'right'
        };

        document.addEventListener('keydown', (e) => {
            const dir = dirMap[e.key];
            if (dir) { e.preventDefault(); move(dir); }
        });

        // Swipe
        let touchX = 0, touchY = 0;
        gridEl.addEventListener('touchstart', (e) => {
            touchX = e.touches[0].clientX;
            touchY = e.touches[0].clientY;
        }, { passive: true });

        gridEl.addEventListener('touchend', (e) => {
            const dx = e.changedTouches[0].clientX - touchX;
            const dy = e.changedTouches[0].clientY - touchY;
            if (Math.abs(dx) < 20 && Math.abs(dy) < 20) return;
            if (Math.abs(dx) > Math.abs(dy)) {
                move(dx > 0 ? 'right' : 'left');
            } else {
                move(dy > 0 ? 'down' : 'up');
            }
        }, { passive: true });

        // Continue after win
        overlay.querySelector('#overlayBtn').addEventListener('click', () => {
            if (won && gameActive) {
                overlay.classList.remove('visible');
            } else {
                init();
            }
        });

        document.getElementById('newGame').addEventListener('click', init);

        init();
    </script>
</body>
</html>
