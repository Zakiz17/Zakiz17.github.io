<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator — Kacper</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0f0f1a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .calc {
            background: #1a1a2e;
            border-radius: 16px;
            padding: 1.5rem;
            width: 320px;
            border: 1px solid #2a2a4a;
        }
        .display {
            background: #16213e;
            border-radius: 10px;
            padding: 1.2rem;
            margin-bottom: 1rem;
            text-align: right;
            border: 1px solid #2a2a4a;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        .display .prev {
            color: #8888a0;
            font-size: 0.9rem;
            min-height: 1.2rem;
        }
        .display .current {
            color: #e0e0e0;
            font-size: 2rem;
            font-weight: 700;
            word-break: break-all;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.5rem;
        }
        .buttons button {
            padding: 1rem;
            font-size: 1.2rem;
            border: 1px solid #2a2a4a;
            border-radius: 10px;
            background: #16213e;
            color: #e0e0e0;
            cursor: pointer;
            transition: all 0.2s;
        }
        .buttons button:hover {
            border-color: #6c5ce7;
            background: #1e2a4a;
        }
        .buttons button:active { transform: scale(0.95); }
        .buttons .op {
            background: #6c5ce7;
            color: white;
            border-color: #6c5ce7;
        }
        .buttons .op:hover { background: #5a4bd1; }
        .buttons .clear {
            background: #ff6b6b;
            color: white;
            border-color: #ff6b6b;
        }
        .buttons .clear:hover { background: #e55a5a; }
        .buttons .equals {
            background: #00b894;
            color: white;
            border-color: #00b894;
            grid-column: span 2;
        }
        .buttons .equals:hover { background: #00a383; }
        .back {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #a29bfe;
            text-decoration: none;
        }
        .back:hover { color: #6c5ce7; }
    </style>
</head>
<body>
    <div>
        <div class="calc">
            <div class="display">
                <div class="prev" id="prev"></div>
                <div class="current" id="current">0</div>
            </div>
            <div class="buttons">
                <button class="clear" onclick="clearAll()">C</button>
                <button onclick="backspace()">&#9003;</button>
                <button onclick="appendOp('%')">%</button>
                <button class="op" onclick="appendOp('/')">÷</button>

                <button onclick="appendNum('7')">7</button>
                <button onclick="appendNum('8')">8</button>
                <button onclick="appendNum('9')">9</button>
                <button class="op" onclick="appendOp('*')">×</button>

                <button onclick="appendNum('4')">4</button>
                <button onclick="appendNum('5')">5</button>
                <button onclick="appendNum('6')">6</button>
                <button class="op" onclick="appendOp('-')">−</button>

                <button onclick="appendNum('1')">1</button>
                <button onclick="appendNum('2')">2</button>
                <button onclick="appendNum('3')">3</button>
                <button class="op" onclick="appendOp('+')">+</button>

                <button onclick="appendNum('0')">0</button>
                <button onclick="appendNum('.')">.</button>
                <button class="equals" onclick="calculate()">=</button>
            </div>
        </div>
        <a href="../../index.html" class="back">&larr; Wroc do portfolio</a>
    </div>
    <script>
        let current = '0';
        let prev = '';
        let operator = '';
        let resetNext = false;

        function updateDisplay() {
            document.getElementById('current').textContent = current;
            document.getElementById('prev').textContent = prev;
        }

        function appendNum(n) {
            if (resetNext) { current = '0'; resetNext = false; }
            if (n === '.' && current.includes('.')) return;
            if (current === '0' && n !== '.') current = n;
            else current += n;
            updateDisplay();
        }

        function appendOp(op) {
            if (operator && !resetNext) calculate();
            prev = current + ' ' + op.replace('*','×').replace('/','/');
            operator = op;
            resetNext = true;
            updateDisplay();
        }

        function calculate() {
            if (!operator) return;
            const a = parseFloat(prev);
            const b = parseFloat(current);
            let result;
            switch(operator) {
                case '+': result = a + b; break;
                case '-': result = a - b; break;
                case '*': result = a * b; break;
                case '/': result = b === 0 ? 'Blad' : a / b; break;
                case '%': result = a % b; break;
            }
            current = typeof result === 'number' ? parseFloat(result.toFixed(10)).toString() : result;
            prev = '';
            operator = '';
            resetNext = true;
            updateDisplay();
        }

        function clearAll() {
            current = '0'; prev = ''; operator = ''; resetNext = false;
            updateDisplay();
        }

        function backspace() {
            if (resetNext) return;
            current = current.length > 1 ? current.slice(0, -1) : '0';
            updateDisplay();
        }

        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9' || e.key === '.') appendNum(e.key);
            else if (['+','-','*','/','%'].includes(e.key)) appendOp(e.key);
            else if (e.key === 'Enter' || e.key === '=') calculate();
            else if (e.key === 'Backspace') backspace();
            else if (e.key === 'Escape') clearAll();
        });
    </script>
</body>
</html>
